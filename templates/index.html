<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Customer Churn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
            color: #333;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .form-container .form-group {
            margin-bottom: 15px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Predicting Customer Churn</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="creditScore">Customer's Credit Score</label>
                <input type="number" id="creditScore" name="creditScore" required>
            </div>
            <div class="form-group">
                <label for="age">Customer's Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="tenure">Tenure (Years)</label>
                <input type="number" id="tenure" name="tenure" required>
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" id="balance" name="balance" required>
            </div>
            <div class="form-group">
                <label for="numOfProducts">Product's Subscribed</label>
                <input type="number" id="numOfProducts" name="numOfProducts" required>
            </div>
            <div class="form-group">
                <label for="hasCrCard">Has Credit Card (1 for Yes, 0 for No)</label>
                <input type="number" id="hasCrCard" name="hasCrCard" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="isActiveMember">Is Active Member (1 for Yes, 0 for No)</label>
                <input type="number" id="isActiveMember" name="isActiveMember" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="estimatedSalary">Estimated Salary</label>
                <input type="number" id="estimatedSalary" name="estimatedSalary" required>
            </div>
            <div class="form-group">
                <label for="exited">Exited (1 for Yes, 0 for No)</label>
                <input type="number" id="exited" name="exited" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="geography">Geography</label>
                <select id="geography" name="geography" required>
                    <option value="Germany">Germany</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
